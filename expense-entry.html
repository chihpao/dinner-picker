<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>記帳｜今晚吃哪家？</title>

  <link rel="icon" type="image/png" href="./favicon.png?v=1">
  <link rel="apple-touch-icon" href="./favicon.png?v=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <meta name="theme-color" content="#1b1b1b">
</head>
<body data-theme="light">
  <noscript>此網站需要啟用 JavaScript。</noscript>

  <div class="wrap">
    <section class="panel entry-panel">
      <div class="entry-header">
        <a class="back-link" href="./index.html">← 返回</a>
        <h1>記帳</h1>
        <div id="authBar" class="auth-bar"></div>
      </div>
      <div id="authGate" class="auth-gate panel" hidden>
        <p>請先登入再開始記帳</p>
        <button id="btnLogin" class="btn btn-google" type="button">
          <svg viewBox="0 0 18 18" aria-hidden="true" focusable="false"><path fill="#EA4335" d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.55-2.48C13.58.89 11.48 0 9 0 5.48 0 2.44 1.99.96 4.9l2.96 2.3C4.4 5.09 6.48 3.48 9 3.48Z"/><path fill="#4285F4" d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62Z"/><path fill="#FBBC05" d="M3.92 10.79c-.19-.57-.3-1.18-.3-1.79s.11-1.22.3-1.79l-2.96-2.3C.63 6.23 0 7.97 0 9s.63 2.77 1.72 4.09l2.2-1.71Z"/><path fill="#34A853" d="M9 18c2.48 0 4.58-.82 6.11-2.23l-2.84-2.2c-.76.53-1.79.9-3.27.9-2.52 0-4.6-1.61-5.36-3.81l-2.96 2.3C2.44 16.01 5.48 18 9 18Z"/><path fill="none" d="M0 0h18v18H0Z"/></svg>
          登入
        </button>
      </div>
      <form id="entryForm" class="expense-form compact-form">
        <label>
          <span>日期</span>
          <input type="date" name="date" required>
        </label>
        <label>
          <span>金額 (NT$)</span>
          <input type="number" name="amount" min="0" step="1" required placeholder="例如 150">
        </label>
        <button class="btn primary" type="submit">確認</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-client.js"></script>
  <script src="./utils.js"></script>
  <script src="./auth.js"></script>
  <script src="./auth-banner.js"></script>
  <script src="./expense-entry.js"></script>
</body>
</html>
